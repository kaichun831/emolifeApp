name: emolife
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  package_info:
  device_info:
  get: ^4.3.8
  http: ^0.13.3
  image_picker:
  cupertino_icons: ^1.0.2
  url_strategy: ^0.2.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - images/
  fonts:
    - family: SweiGothicCJKtc
      fonts:
        - asset: fonts/SweiGothicCJKtc-Black.ttf
        - asset: fonts/SweiGothicCJKtc-Bold.ttf
        - asset: fonts/SweiGothicCJKtc-DemiLight.ttf
        - asset: fonts/SweiGothicCJKtc-Light.ttf
        - asset: fonts/SweiGothicCJKtc-Medium.ttf
        - asset: fonts/SweiGothicCJKtc-Regular.ttf
        - asset: fonts/SweiGothicCJKtc-Thin.ttf

